<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./assets/css/bands.css' />
    <title>Bands and Breweries</title>
  </head>

  <body>
    <header id = 'header'>
        <h1>Bands and Artists Coming to Town</h1>
        <a class='home-button' href='index.html'>Home</a>
        <a class='breweries-page' href='breweries.html'>Breweries</a>
    </header>

    <main>

        <section id='filter-categories'>
            
            <label for='venue'>Venue</label>
            <select name='venue' id='venue'></select>
        
            <label for='genre'>Genre</label>
            <select name='genre' id='genre'>
                <option value='alternative'>Alternative</option>
                <option value='blues'>Blues</option>
                <option value='childrens'>Children's</option>
                <option value='classical'>Classical</option>
                <option value='comedy'>Comedy</option>
                <option value='country'>Country</option>
                <option value='dance'>Dance</option>
                <option value='electronic'>Electronic</option>
                <option value='folk'>Folk</option>
                <option value='funk'>Funk</option>
                <option value='hiphop-rap'>Hip-Hop & Rap</option>
                <option value='jazz'>Jazz</option>
                <option value='metal'>Metal</option>
                <option value='pop'>Pop</option>
                <option value='punk-rock'>Punk Rock</option>
                <option value='r-b'>R&B</option>
                <option value='reggae'>Reggae</option>
                <option value='rock'>Rock</option>
                <option value='soul'>Soul</option>
            </select>

            <label for='date'>Date</label>
            <select name='date' id='date'></select>

            <label for='time'>Time</label>
            <select name='time' id='time'></select>

            <label for='band-name'>Band Name</label>
            <input name='band-name' id='band-name'></input>
            
        </section>

        <section id='band-card'>
            <div class='row'>
                <h1>Band Name</h1>
                <h2>Venue: </h2>
                <h3>Genre: </h3>
                <h3>Time: </h3>
                <h3>Date: </h3>
            </div>
        </section>

        

    </main>

    <script src="https://kit.fontawesome.com/64368b15a4.js" crossorigin="anonymous"></script>
    <script src = './assets/js/script.js'></script>
  </body>

</html>
