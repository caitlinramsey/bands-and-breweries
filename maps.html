<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Zoo and Aquarium Search</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id='map'></div>
    <script>

        // Replace MAPBOX with my own API token
        mapboxgl.accessToken = 'pk.eyJ1Ijoic2ltb21vLTEyMzQiLCJhIjoiY2xnenFxMjV3MGx0bjNncDl2aWxndHZ2NiJ9.OL02purG__UWR_8_ipslPQ';

       // Initialize the map
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-98.5795, 39.8283],
            zoom: 3
        });

       // search for the zoo's and aquariums 
        var query = 'zoo aquarium';
        var url = 'https://api.mapbox.com/geocoding/v5/mapbox.places/' + query + '.json?access_token=' + mapboxgl.accessToken + '&types=poi&country=US';

        fetch(url)
            .then(response => response.json())
            .then(data => {

                data.features.forEach(feature => {
                    var marker = new mapboxgl.Marker()
                        .setLngLat(feature.center)
                        .setPopup(new mapboxgl.Popup().setHTML(feature.place_name))
                        .addTo(map);
                });
                
             // Adding more locations to the map
                var locations = [
                    { name: 'San Diego Zoo', latitude: 32.7353, longitude: -117.1490 },
                    { name: 'Georgia Aquarium', latitude: 33.7632, longitude: -84.3940 },
                    { name: 'Bronx Zoo', latitude: 40.8505, longitude: -73.8767 }
                ];

                locations.forEach(location => {
                    var marker = new mapboxgl.Marker()
                        .setLngLat([location.longitude, location.latitude])
                        .setPopup(new mapboxgl.Popup().setHTML(location.name))
                        .addTo(map);
                });
            });
    </script>
</body>
</html>
