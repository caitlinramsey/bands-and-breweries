<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='IE=edge' />
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css'>
  <link rel='preconnect' href='https://fonts.googleapis.com'>
  <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
  <link href='https://fonts.googleapis.com/css2?family=Lobster&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='./assets/css/aquariums.css' />
  <title>Aquariums</title>
</head>

<body>

  <header id='header'>
    <h1 class='aquariums has-text-centered is-size-1 has-text-white'>Aquariums</h1>

    <nav class='nav mb-5 is-size-3 has-text-centered is-justify-content-space-around'>
      <a href='./index.html'>Home</a>
      <a href='./zoos.html'>Zoos</a>
    </nav>

  </header>

  <section class='ml-5 mb-3 has-text-weight-bold has-text-black is-size-4'>What aquarium animal would you like to learn
    more about?</section>

  <div class='searchbox ml-5 mb-2 is-responsive'>
    <p class='control has-icons-left'>
      <input class='input' type='text' placeholder='Search for aquatic animals here!'>
      <span class='icon is-small is-left'>
        <i class='fa-solid fa-fish-fins'></i>
      </span>
    </p>
  </div>

  <section id='searchInput' class='search-button'>
    <button class='button has-text-weight-semibold is-responsive is-hovered ml-5 mb-5'>Search</button>
  </section>

  <div class='columns ml-3'>
    <div class='column'>
      <img src='https://bulma.io/images/placeholders/1280x960.png' alt=''>
      <span class='title is-size-3 has-text-weight-bold'>Animal Name</span><br>
      <span class='subtitle mb-5 is-italic is-size-4'>Scientific Name</span>
    </div>
    <div class='column'>
      <span class='information is-size-4 has-text-weight-semibold'>Information about this animal goes here.</span>
    </div>
  </div>

</body>

<script src='https://kit.fontawesome.com/64368b15a4.js' crossorigin='anonymous'></script>
<script src='./assets/js/aquariums.js'></script>

</html>
