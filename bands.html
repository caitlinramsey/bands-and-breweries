<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='./assets/css/bands.css' />
    <title>Bands and Breweries</title>
  </head>

  <body>
    <header id = 'header'>
        <h1>Bands and Artists Coming to Town</h1>
        <a class='home-button' href='index.html'>Home</a>
        <a class='breweries-page' href='breweries.html'>Breweries</a>
    </header>

    <main>

        <section id='filter-categories'>
            <input type='checkbox' id='venue' name='categories' value='Venue'>
            <input type='checkbox' id='genre' name='categories' value='Genre'>
            <input type='checkbox' id='date' name='categories' value='Date'>
            <input type='checkbox' id='time' name='categories' value='Time'>
            <input type='checkbox' id='band-name' name='categories' value='Band Name'>

            <ol class='filter-labels'>
                <li>
                  <label for='venue'>Venue</label>
                </li>
                <li>
                  <label for='genre'>Genre</label>
                </li>
                <li>
                  <label for='date'>Date</label>
                </li>
                <li>
                  <label for='time'>Time</label>
                </li>
                <li>
                  <label for='band-name'>Band Name</label>
                </li>
              </ol>
        </section>

        <section id='band-card'>
            <div class='row'>
                <h1>Band Name</h1>
                <h2>Venue: </h2>
                <h3>Genre: </h3>
                <h3>Time: </h3>
                <h3>Date: </h3>
            </div>
        </section>

        

    </main>

    <script src="https://kit.fontawesome.com/64368b15a4.js" crossorigin="anonymous"></script>
    <script src = './assets/js/script.js'></script>
  </body>

</html>
